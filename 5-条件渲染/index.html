<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript" src="../vue/vue.js" charset="UTF-8"></script>
	</head>
	<body>
		<div id="app">
			<p v-if="select===1">Select 1</p>
			<p v-else-if="select===2">Select 2</p>
			<p v-else>Select Other</p>

			<p v-if="loginType === 'username'">
				<label>Username</label>
				<input placeholder="Enter your username" key="username-input">
			</p>
			<p v-else>
				<label>Email</label>
				<input placeholder="Enter your email address" key="email-input">
			</p>
			<p>
				<button type="button" v-on:click="changeType()">Change Type</button>
			</p>
		</div>
		<script type="text/javascript">
			//v-if
			//v-if 指令用于条件性地渲染一块内容。这块内容只会在指令的表达式返回 truthy 值的时候被渲染。
			//也可以用 v-else 添加一个“else 块”：
			//<h1 v-if="awesome">Vue is awesome!</h1>
			//<h1 v-else>Oh no</h1>
			//v-else 元素必须紧跟在带 v-if 或者 v-else-if 的元素的后面，否则它将不会被识别。
			//2.1.0 新增v-else-if，顾名思义，充当 v-if 的“else-if 块”，可以连续使用
			//类似于 v-else，v-else-if 也必须紧跟在带 v-if 或者 v-else-if 的元素之后。
			//
			//用key管理可复用的元素
			//Vue 会尽可能高效地渲染元素，通常会复用已有元素而不是从头开始渲染。
			//添加一个具有唯一值的 key attribute 即可渲染独立得元素。
			//
			//另一个用于根据条件展示元素的选项是 v-show 指令。用法大致一样
			//<h1 v-show="ok">Hello!</h1>
			//不同的是带有 v-show 的元素始终会被渲染并保留在 DOM 中。v-show 只是简单地切换元素的 CSS property display。
			//总结就是：v-show是css切换显示隐藏，v-if是条件渲染某个元素
			var vm = new Vue({
				el: "#app",
				data: {
					select: 2,
					loginType: 'username',
					changeType: function() {
						this.loginType = (this.loginType === 'username' ? 'other' : 'username');
					}
				}
			});
		</script>
	</body>
</html>
