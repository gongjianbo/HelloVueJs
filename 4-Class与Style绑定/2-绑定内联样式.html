<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript" src="../vue/vue.js" charset="UTF-8"></script>
	</head>
	<body>
		<div id="app">
			<div v-bind:style="{ color: activeColor, fontSize: fontSize + 'px' }">Test1</div>
			<div v-bind:style="styleObject">Test2</div>
		</div>
		<script type="text/javascript">
			//绑定内联样式
			//
			//对象语法
			//v-bind:style 的对象语法十分直观——看着非常像 CSS，但其实是一个 JavaScript 对象。
			//CSS property 名可以用驼峰式 (camelCase) 或短横线分隔 (kebab-case，记得用引号括起来) 来命名：
			//<div v-bind:style="{ color: activeColor, fontSize: fontSize + 'px' }"></div>
			//直接绑定到一个样式对象通常更好，这会让模板更清晰：
			//<div v-bind:style="styleObject"></div>
			//
			//数组语法
			//v-bind:style 的数组语法可以将多个样式对象应用到同一个元素上：
			//<div v-bind:style="[baseStyles, overridingStyles]"></div>
			//
			//自动添加前缀
			//当 v-bind:style 使用需要添加浏览器引擎前缀的 CSS property 时，
			//如 transform，Vue.js 会自动侦测并添加相应的前缀。
			//
			//多重值
			//从 2.3.0 起你可以为 style 绑定中的 property 提供一个包含多个值的数组，常用于提供多个带前缀的值
			//<div :style="{ display: ['-webkit-box', '-ms-flexbox', 'flex'] }"></div>
			//这样写只会渲染数组中最后一个被浏览器支持的值。在本例中，如果浏览器支持不带浏览器前缀的 flexbox，那么就只会渲染 display: flex。
			var vm = new Vue({
				el: "#app",
				data: {
					activeColor: 'red',
					fontSize: 30,
					styleObject: {
						color: 'green',
						fontSize: '30px'
					}
				}
			});
		</script>
	</body>
</html>
