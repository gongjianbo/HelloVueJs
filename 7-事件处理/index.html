<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript" src="../vue/vue.js" charset="UTF-8"></script>
	</head>
	<body>
		<div id="app">
			<button v-on:click="counter += 1">Add Counter</button>
			<p>The button above has been clicked {{ counter }} times.</p>
			<button v-on:click="func">Cal Func</button>
		</div>
		<script type="text/javascript">
			//1 监听事件
			//可以用 v-on 指令监听 DOM 事件，并在触发时运行一些 JavaScript 代码。
			//<button v-on:click="counter += 1">Add 1</button>
			//<p>The button above has been clicked {{ counter }} times.</p>
			//
			//2 事件处理方法
			//然而许多事件处理逻辑会更为复杂，所以直接把 JavaScript 代码写在 v-on 指令中是不可行的。
			//因此 v-on 还可以接收一个需要调用的方法名称。
			//<button v-on:click="func">Say hi</button>
			//
			//3 内联处理器中的方法
			//除了直接绑定到一个方法，也可以在内联 JavaScript 语句中调用方法
			//<button v-on:click="func('hi')">Say hi</button>
			//有时也需要在内联语句处理器中访问原始的 DOM 事件。可以用特殊变量 $event 把它传入方法：
			//<button v-on:click="warn('Form cannot be submitted yet.', $event)">
			//
			//4 事件修饰符
			//在事件处理程序中调用 event.preventDefault() 或 event.stopPropagation() 是非常常见的需求。
			//尽管我们可以在方法中轻松实现这点，但更好的方式是：方法只有纯粹的数据逻辑，而不是去处理 DOM 事件细节。
			//<!-- 阻止单击事件继续传播 -->
			//<a v-on:click.stop="doThis"></a>
			//
			//<!-- 提交事件不再重载页面 -->
			//<form v-on:submit.prevent="onSubmit"></form>
			//
			//<!-- 修饰符可以串联 -->
			//<a v-on:click.stop.prevent="doThat"></a>
			//
			//<!-- 只有修饰符 -->
			//<form v-on:submit.prevent></form>
			//
			//<!-- 添加事件监听器时使用事件捕获模式 -->
			//<!-- 即内部元素触发的事件先在此处理，然后才交由内部元素进行处理 -->
			//<div v-on:click.capture="doThis">...</div>
			//
			//<!-- 只当在 event.target 是当前元素自身时触发处理函数 -->
			//<!-- 即事件不是从内部元素触发的 -->
			//<div v-on:click.self="doThat">...</div>
			//2.1.4 new
			//<!-- 点击事件将只会触发一次 -->
			//<a v-on:click.once="doThis"></a>
			//
			//5 按键修饰符
			//在监听键盘事件时，我们经常需要检查详细的按键。Vue 允许为 v-on 在监听键盘事件时添加按键修饰符：
			//
			//<!-- 只	有在 `key` 是 `Enter` 时调用 `vm.submit()` -->
			//<input v-on:keyup.enter="submit">
			//你可以直接将 KeyboardEvent.key 暴露的任意有效按键名转换为 kebab-case 来作为修饰符。
			//
			//<input v-on:keyup.page-down="onPageDown">
			//在上述示例中，处理函数只会在 $event.key 等于 PageDown 时被调用。
			//（按键码被废弃，暂略，其他具体的键值暂略）
			var vm = new Vue({
				el: "#app",
				data: {
					counter: 0
				},
				methods: {
					func: function(event) {
						console.log(this)
						console.log(this.counter)
					}
				}
			});
		</script>
	</body>
</html>
