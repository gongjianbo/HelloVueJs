<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript" src="../vue/vue.js" charset="UTF-8"></script>
	</head>
	<body>
		<div id="app">
			<p v-if="seen">现在你看到我了</p>
			<p v-on:click="onClick">点我</p>
			<p v-on:[myclick]="onClick">动态属性点我</p>
		</div>
		<script type="text/javascript">
			//指令 (Directives) 是带有 v- 前缀的特殊 attribute。
			//指令 attribute 的值预期是单个 JavaScript 表达式 (v-for 是例外情况，稍后我们再讨论)。
			//指令的职责是，当表达式的值改变时，将其产生的连带影响，响应式地作用于 DOM。
			//
			//一些指令能够接收一个“参数”，在指令名称之后以冒号表示。
			//例如，v-bind 指令可以用于响应式地更新 HTML attribute，以及v-on等
			//
			//动态参数预期会求出一个字符串，异常情况下值为 null。
			//这个特殊的 null 值可以被显性地用于移除绑定。
			//任何其它非字符串类型的值都将会触发一个警告。
			//动态参数表达式有一些语法约束，因为某些字符，如空格和引号，放在 HTML attribute 名里是无效的。
			//变通的办法是使用没有空格或引号的表达式，或用计算属性替代这种复杂表达式。
			//在 DOM 中使用模板时 (直接在一个 HTML 文件里撰写模板)，还需要避免使用大写字符来命名键名，
			//因为浏览器会把 attribute 名全部强制转为小写
			//
			//修饰符 (modifier) 是以半角句号 . 指明的特殊后缀，用于指出一个指令应该以特殊方式绑定。
			//例如，.prevent 修饰符告诉 v-on 指令对于触发的事件调用 event.preventDefault()：
			//<form v-on:submit.prevent="onSubmit">...</form>
			//
			//Vue 为 v-bind 和 v-on 这两个最常用的指令，提供了特定简写：
			//v-bind
			//<!-- 完整语法 -->
			//<a v-bind:href="url">...</a>
			//<!-- 缩写 -->
			//<a :href="url">...</a>
			//<!-- 动态参数的缩写 (2.6.0+) -->
			//<a :[key]="url"> ... </a>
			//v-on
			//<!-- 完整语法 -->
			//<a v-on:click="doSomething">...</a>
			//<!-- 缩写 -->
			//<a @click="doSomething">...</a>
			//<!-- 动态参数的缩写 (2.6.0+) -->
			//<a @[event]="doSomething"> ... </a>
			var vm = new Vue({
				el: "#app",
				data: {
					seen: false,
					onClick: function() {
						console.log("click... ...")
					},
					myclick: "click"
				}
			});
		</script>
	</body>
</html>
